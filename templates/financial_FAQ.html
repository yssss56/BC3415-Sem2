<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial FAQ</title>
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #264653;
            --background-gradient: linear-gradient(to bottom right, #2a9d8f, #264653);
            --font-family: 'Roboto', sans-serif;
            --button-radius: 50px;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: var(--background-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.5rem;
            margin-left: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            padding-right: 50px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            flex: 1;
            max-width: 100%;
            padding: 100px 20px;
            margin: auto;
            box-sizing: border-box;
        }
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .hero form {
            margin-top: 20px;
        }
        .hero input[type="text"] {
            padding: 15px;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        .hero button {
            padding: 15px 30px;
            font-size: 1rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--button-radius);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .hero button:hover {
            background-color: #1b6f5a;
        }
        footer {
            width: 100%;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2rem;
                padding-left: 10px;
            }
            .hero h2 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .hero input[type="text"] {
                width: 90%;
            }
            .hero button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .hero h2 {
                font-size: 1.8rem;
            }
            .hero p {
                font-size: 0.9rem;
            }
            .hero input[type="text"] {
                width: 100%;
            }
            .hero button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Lama Robo Advisor</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h2>Welcome to Financial FAQ</h2>
        <form action="/openai" method="post">
            <input type="text" name="q" placeholder="Ask your question here...">
            <button type="submit">Enter</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Lama Robo Advisor. All rights reserved.</p>
    </footer>
</body>
</html>
