<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Page</title>
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #264653;
            --background-gradient: linear-gradient(to bottom right, #2a9d8f, #264653);
            --font-family: 'Roboto', sans-serif;
            --button-radius: 50px;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: var(--background-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.5rem;
            margin-left: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            padding-right: 50px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            flex: 1;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background-color: white;
            color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        .content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .content h4 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .content form {
            margin-top: 20px;
        }
        .content button {
            padding: 15px 30px;
            font-size: 1rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--button-radius);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .content button:hover {
            background-color: #1b6f5a;
        }
        footer {
            width: 100%;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2rem;
                padding-left: 10px;
            }
            .content h2 {
                font-size: 2.2rem;
            }
            .content h4 {
                font-size: 1.2rem;
            }
            .content button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .content h2 {
                font-size: 1.8rem;
            }
            .content h4 {
                font-size: 1rem;
            }
            .content button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Lama Robo Advisor</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Reply:</h2>
        <h4>{{r}}</h4>
        <form action="/" method="post">
            <button type="submit">Main</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Lama Robo Advisor. All rights reserved.</p>
    </footer>

</body>
</html>
